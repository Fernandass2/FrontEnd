<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Modal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/logo1.png" alt="Logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Pc Gamer</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Hardware</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Monitores</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gabinetes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Periféricos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Outros</a></li>
        </ul>
      
        <!--  ícones alinhados à direita -->
        <div class="nav-icons">
          <a href="carrinho.html" class="carrinho">
            <img src="img/carrinho.png" alt="Carrinho de Compras">
          </a>
          <a href="#" class="usuario" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="img/usuario.png" alt="Usuário">
          </a>
        </div>
      </div>
      
  </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit="return false">
              <input type="text" class="form-control" id="txtusuario" placeholder="Usuário" required>
              <br>
              <input type="password" class="form-control"  id="txtpassword" placeholder="Senha" required>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"  onclick="efetuarlogin()">Logar</button>
          </div>
        </div>
      </div>
    </div>
  
  
  
  
  
      <script src="js/scripts.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
